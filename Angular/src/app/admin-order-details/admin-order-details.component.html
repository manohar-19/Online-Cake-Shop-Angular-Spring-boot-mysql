<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Order Id</th>
        <th scope="col">Date</th>
        <th scope="col">Product Name</th>
        <th scope="col">Image</th>
        <th scope="col">orderQuantity</th>
        <th scope="col">orderPrice</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody *ngFor="let ord of order  | async">
      <tr  >
        <th scope="row">{{ord.orderId}}</th>
        <th scope="row">{{ord.date}}</th>
        <td>{{ord.prodName}}</td>
        <td><img src="{{ord.image}}" alt="image" height="50px"></td>
        <td>{{ord.orderQuantity}}</td>
        <td>{{ord.orderPrice}}</td>
        <td>{{ord.custName}}</td>
        <td> {{ord.custPhone}}</td>
        <td>{{ord.custAddress}}</td>
      </tr>
      
    </tbody>
  </table>
