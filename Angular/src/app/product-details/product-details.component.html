<app-header></app-header>
<br>
<div class="container-fluid mt-5 bg-light" style="width: 1200px; " *ngFor="let mod of model | async">
    <div class="row pt-3">
        <div class="col-md-6 mb-4 ">





            <div class="row ">

                <div class="col-12">
                    <figure class="view overlay rounded z-depth-1 main-img">

                        <img src="{{mod.image}}" class="img-fluid z-depth-1">
                    </figure>


                </div>
            </div>

        </div>

        <div class="col-md-6">

            <h5>{{mod.prodName}}</h5>

            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star-half-alt checked"></span>
            <p><span class="mr-1"><strong>Rs {{mod.pricePerkg}}</strong></span></p>
            <p class="pt-1">{{mod.description}}</p>

            <hr>

            <tr>
                <td class="pl-0 pb-0 w-25">Quantity</td>
               
            </tr>
            <tr>

                <td>
                    <!-- <input type='button' value='-' class='qtyminus' field='quantity' onclick="decrement()" /> -->
                    <input type='number' id="qty" name='quantity' value='1'  min="1" max="5" class='qty'  [(ngModel)]="model1.quantity" />
                    <!-- <input type='button' id="increment" value='+' class='qtyplus' field='quantity'
                        onclick="increment()" /> -->
                </td>
            </tr>

            <div class="row ">
                <div class="col">

                </div>
                <div class="col d-flex justify-content-end pr-4">
                    <a>
                        <button type="button" class="btn btn-primary btn-md mr-1 mb-2"
                            (click)="addtocart(mod.prodId)"><i class="fas fa-shopping-cart pr-2"></i>Add to
                            cart</button>
                    </a>
                </div>

            </div>
        </div>


    </div>
</div>
<br>



<app-footer></app-footer>
